<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>User Login</title>
</head>
<body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
                        <img data-th-src="${'/images/XYZ.png'}" alt="logo" width="170">
        </div>
    <div>
    <h3>Welcome to the XYZ dictionary!</h3> 
    </div>
    <div class="card shadow-lg">
        <div class="card-body p-5">
        <div>
            <h5>Login here:</h5>
        </div>
            
        <form method="POST" data-th-action="@{/dictionary/home}" data-th-object="${user}"> 
            <table>
                <tr>
                    <td> 
                        <label for="username">Username:</label> 
                    </td>
                    <td>
                        <input type="text" id="username" size="30" 
                                    placeholder="Please type in your username" data-th-field="*{username}" >
                            <label data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}" style="color: red;"></label>
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" size="30" 
                                placeholder="Please type in your password" data-th-field="*{password}">
                        <label data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" style="color: red;"></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Login</button> 
                        <a data-th-href= "@{/dictionary/register}"> 
                            <button type = "button"> Register </button>
                        </a>
                    </td>
                </tr>
            </table>
        </form>

        
    </div>
    
    <footer class="text-center text-lg-start bg-body-tertiary text-muted fixed-bottom">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        </section>
        <section>
          <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05);">
            Copyright Â© 2023 XYZ Foundation
          </div>
        </section>
      </footer>
      
</footer>
</body>
</html>
