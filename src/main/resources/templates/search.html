<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Search</title>
</head>

<body>
   
    <form method="POST" data-th-action="@{/dictionary/result}">
        <h1> What word do you want to learn today? </h1>
        <div class="row g-3 align-items-center">
            <label for="searchInput"></label>
            <input type="text" name="searchInput" placeholder="Enter your search">
            <button type="submit" class="btn btn-link"> 
                <!-- <img data-th-src="${'/images/searchbutton.png'}" alt="search button icon" width="20" height="20"> -->
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
        
</body>
</html>
